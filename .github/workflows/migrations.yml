name: Supabase Migration Pipeline

on:
  push:
    branches:
      - staging
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 1.191.0

      - name: Set environment based on branch
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "staging" ]; then
            echo "DB_URL=${{ secrets.SUPABASE_STAGING_DB_URL }}" >> $GITHUB_ENV
          else
            echo "DB_URL=${{ secrets.SUPABASE_PROD_DB_URL }}" >> $GITHUB_ENV
          fi

      - name: Connection Audit
        run: |
          if [ -z "$DB_URL" ]; then
            echo "::error::DB_URL secret is empty or not set. Migration cannot proceed."
            exit 1
          fi
          # Extract hostname
          DB_HOST=$(echo "$DB_URL" | sed -e 's|.*@||' -e 's|:.*||')
          echo "Target Database Host: $DB_HOST"

          # Strict verification for staging
          if [ "${{ github.ref_name }}" = "staging" ]; then
            if [[ "$DB_HOST" != *"spkjdfynuoktuicrwpkl"* ]]; then
              echo "::error::Staging Secret Mismatch! Target host $DB_HOST does not contain project ref spkjdfynuoktuicrwpkl."
              exit 1
            fi
          fi

          echo "Verifying CLI project context..."
          # This may fail if SUPABASE_ACCESS_TOKEN is missing, which is another diagnostic hint
          supabase projects list || echo "Note: 'supabase projects list' failed (token may be missing)"

          echo "Attempting remote connection verification..."
          supabase db remote commit --db-url "$DB_URL"

      - name: Run migration dry-run
        run: |
          supabase db push --dry-run --db-url "$DB_URL"

      - name: Run migrations
        run: |
          supabase db push --db-url "$DB_URL"
