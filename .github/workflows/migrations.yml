name: Supabase Migration Pipeline

on:
  push:
    branches:
      - staging
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 1.191.0

      - name: Set environment based on branch
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "staging" ]; then
            echo "DB_URL=${{ secrets.SUPABASE_STAGING_DB_URL }}" >> $GITHUB_ENV
          else
            echo "DB_URL=${{ secrets.SUPABASE_PROD_DB_URL }}" >> $GITHUB_ENV
          fi

      - name: Run migrations (Stateless Mode)
        run: |
          if [ -z "$DB_URL" ]; then
            echo "::error::DB_URL secret is empty."
            exit 1
          fi
          supabase db push --db-url "$DB_URL"

      - name: Drift Detection Guard
        run: |
          supabase db diff --db-url "$DB_URL" || exit 1
