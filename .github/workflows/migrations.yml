name: Supabase Migration Pipeline

on:
  push:
    branches:
      - staging
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 1.191.0

      - name: Set environment based on branch
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "staging" ]; then
            echo "DB_URL=${{ secrets.SUPABASE_STAGING_DB_URL }}" >> $GITHUB_ENV
          else
            echo "DB_URL=${{ secrets.SUPABASE_PROD_DB_URL }}" >> $GITHUB_ENV
          fi

      - name: Directory Audit
        run: |
          echo "Current Path: $(pwd)"
          echo "Listing supabase/migrations folder:"
          ls -R supabase/migrations

      - name: Clean Supabase Config
        run: |
          rm -f supabase/config.toml

      - name: Connection Audit
        run: |
          if [ -z "$DB_URL" ]; then
            echo "::error::DB_URL secret is empty or not set. Migration cannot proceed."
            exit 1
          fi

          # Extract project ref from username part
          # Support both postgres:// and postgresql:// prefixes
          PROJECT_REF=$(echo "$DB_URL" | sed -E 's|postgres(ql)?://postgres\.([a-z0-9]+).*|\2|')

          echo "Extracted Project Ref: $PROJECT_REF"
          echo "PROJECT_REF=$PROJECT_REF" >> $GITHUB_ENV

          EXPECTED_STAGING_REF="spkjdfynuoktuicrwpkl"

          if [ "${{ github.ref_name }}" = "staging" ]; then
            if [ "$PROJECT_REF" != "$EXPECTED_STAGING_REF" ]; then
              echo "::error::Staging Secret Mismatch! Expected $EXPECTED_STAGING_REF but got $PROJECT_REF"
              exit 1
            fi
          fi

      - name: Run migration dry-run
        run: |
          supabase db push --dry-run --db-url "$DB_URL" --project-ref "$PROJECT_REF" --debug > dry_run_log.txt 2>&1
          echo "--- DRY RUN DEBUG LOG ---"
          cat dry_run_log.txt

      - name: Run migrations
        run: |
          supabase db push --db-url "$DB_URL" --project-ref "$PROJECT_REF" --debug > push_log.txt 2>&1
          echo "--- PUSH DEBUG LOG ---"
          cat push_log.txt

      - name: Internal Database Verification
        run: |
          echo "Verifying migration application via psql..."
          psql "$DB_URL" -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public' AND tablename = 'pipeline_verification_test';" || echo "Table not found!"
          psql "$DB_URL" -c "SELECT nspname FROM pg_namespace WHERE nspname = 'supabase_migrations';" || echo "Schema not found!"

      - name: Upload Migration Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-logs
          path: |
            dry_run_log.txt
            push_log.txt
