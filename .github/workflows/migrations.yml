name: Supabase Migration Pipeline

on:
  push:
    branches:
      - staging
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 1.191.0

      - name: Set environment based on branch
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "staging" ]; then
            echo "DB_URL=${{ secrets.SUPABASE_STAGING_DB_URL }}" >> $GITHUB_ENV
          else
            echo "DB_URL=${{ secrets.SUPABASE_PROD_DB_URL }}" >> $GITHUB_ENV
          fi

      - name: Prepare Isolated Config
        run: |
          rm -f supabase/config.toml
          echo 'project_id = "ci-isolated"' > supabase/config.toml
          echo '[db]' >> supabase/config.toml
          echo 'major_version = 17' >> supabase/config.toml

      - name: Connection Audit & Link
        run: |
          if [ -z "$DB_URL" ]; then
            echo "::error::DB_URL secret is empty or not set. Migration cannot proceed."
            exit 1
          fi

          # Extract project ref and password from URL
          # postgresql://postgres.[REF]:[PASSWORD]@db.[REF].supabase.co:5432/postgres
          PROJECT_REF=$(echo "$DB_URL" | sed -E 's|postgres(ql)?://postgres\.([a-z0-9]+).*|\2|')
          DB_PASSWORD=$(echo "$DB_URL" | sed -E 's|postgres(ql)?://postgres\.[a-z0-9]+:(.*)@.*|\2|')

          echo "PROJECT_REF=$PROJECT_REF" >> $GITHUB_ENV

          # Mask password in logs
          echo "::add-mask::$DB_PASSWORD"
          echo "DB_PASSWORD=$DB_PASSWORD" >> $GITHUB_ENV

          echo "Linking to project $PROJECT_REF..."
          supabase link --project-ref "$PROJECT_REF" --password "$DB_PASSWORD"

      - name: Run migrations
        run: |
          # Use explicit connection parameters to ensure success in stateless environment
          supabase db push --db-url "$DB_URL" --project-ref "$PROJECT_REF" --password "$DB_PASSWORD" --debug

      - name: Final Verification
        run: |
          echo "Verifying migration application via psql..."
          # Verify the automation proof table specifically
          psql "$DB_URL" -tAc "SELECT count(*) FROM pg_tables WHERE schemaname = 'public' AND tablename = 'pipeline_automation_proof';" | grep -q '1' || (echo "::error::Table 'pipeline_automation_proof' not found! Migration failed." && exit 1)
          echo "Migration verified successfully!"
